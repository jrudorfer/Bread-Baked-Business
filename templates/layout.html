        <link href="{{ url_for('css_with_cors') }}" rel="stylesheet" type="text/css">

        <script>
            $(document).ready(function () {

                //get current date
                var currentDate = new Date()

                //calculate the next date
                var nextDay = new Date(currentDate)
                nextDay.setDate(currentDate.getDate()+1)

                $('#date_for_order').datepicker({
                showOnFocus: false,
                format: 'dd-mm-yyyy',  // Adjust the date format as needed
                    startDate: nextDay,
                });

                // Show the datepicker when the input is clicked
                $('#date_for_order').on('click', function () {
                    $(this).datepicker('show');
                });
            });
        </script>

        <title>Inventář: {% block title %}{% endblock %}</title>
